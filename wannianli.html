<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script language="javascript" charset="utf-8" type="text/javascript">
function DisplayTime(){
var objDate=new Date();
var year=objDate.getFullYear();
var month=objDate.getMonth()+1;
var date=objDate.getDate();
var day=objDate.getDay();
var hour=objDate.getHours();
var minute=objDate.getMinutes();
var second=objDate.getSeconds();
switch(objDate.getDay()){
case 0:
	day = '星期日';
	break;
case 1:
	day="星期一";
	break;
case 2:
day="星期二";
break;
case 3:
day="星期三";
break;
case 4:
day="星期四";
break;
case 5:
day="星期五";
break;
case 6:
day="星期六";
break;
}
if (hour<10)
{
hour="0" + hour;
}
//hour=checkTime(hour);
minute=checkTime(minute);
second=checkTime(second);
//document.getElementById('DisplayTime').innerHTML=("<p>"+year+"年"+month+"月"+date+"日&nbsp;</p><p>"+day+"&nbsp;"+hour+":"+minute+":"+second+"</p>");
document.getElementById('DisplayTime').innerHTML=("<p>"+day+"&nbsp;"+hour+":"+minute+":"+second+"</p>");
setTimeout("DisplayTime()",1000);
}
function checkTime(i){
if (i<10)
{
i="0" + i;
}
return i;
}
</script>
	</head>
	<body topMargin='0' leftMargin='0'onload="DisplayTime()">
		<B><div id="DisplayTime"></div></B>
	</body>
</html>
